<div class="container">
  <!-- begin footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="contact">
        <div class="contact__title">Work inquiry, question or something else? <a href="mailto:{{.Site.Params.email}}">Email me</a>.</div>
        <ul class="contact__list list-reset">
          {{ range .Site.Menus.footer.ByWeight }}
          <li class="contact__item">
            <a class="contact__link" href="{{.URL}}">{{.Name}}</a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </footer>
  <!-- end footer -->
</div>
